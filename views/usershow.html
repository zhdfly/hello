<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> [[template "cssjs.html" .]]

</head>

<body>
    <!-- START TOP -->
    <div id="top" class="clearfix">

        <!-- Start App Logo -->
        <div class="applogo">
            <a href="/usershow" class="logo">龙腾伟业</a>
        </div>
        <!-- End App Logo -->

        <!-- Start Top Right -->
        <ul class="top-right">
            <li class="dropdown link">
                <a href="#" data-toggle="dropdown" class="dropdown-toggle profilebox">
                    <img src="../static/img/profileimg.png" alt="img">
                    <b>[[.name]]</b>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu dropdown-menu-list dropdown-menu-right">
                    <li role="presentation" class="dropdown-header">Profile</li>
                    <li>
                        <a href="#">
                            <i class="fa falist fa-inbox"></i>Inbox
                            <span class="badge label-danger">4</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa falist fa-file-o"></i>Files</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa falist fa-wrench"></i>Settings</a>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <a href="#">
                            <i class="fa falist fa-lock"></i> Lockscreen</a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa falist fa-power-off"></i> Logout</a>
                    </li>
                </ul>
            </li>

        </ul>
        <!-- End Top Right -->

    </div>
    <!-- END TOP -->
    <div style="background-color: #fff;padding-left: 30px;
    padding-right: 30px;
    padding-top: 80px;" id="app">
        <!--导航-->

        <div class="title pull-bottom" style="border-left: 2px solid #399bff;padding-left: 10px">
                总体预览
            </div>
            <br>
        <div class="row">
            <div class="col-sm-4" v-for="v in ob.Drv">
                <div class="panel panel-primary">
                    <div class="panel-title">
                        <span class="badge" style="float: left;position:absolute;text-align: right;right: 5%;">
                            <a type="button" :href="'/usershowdrv?user='+ob.User+'&drv=' + v.Drvname" style="color:#fff;">查看详细信息</a>
                        </span> {{v.Drvname}}
                    </div>
                    <div class="panel-body">
                        <ul class="basic-list">
                            <li>传感器节点
                                <span class="right label label-primary">{{v.Sensornum}}</span>
                            </li>
                            <li>控制器节点
                                <span class="right label label-primary">{{v.IOnum}}</span>
                            </li>
                            <li>联锁控制链
                                <span class="right label label-primary">{{v.Logicnum}}</span>
                            </li>
                            <li>监控设备点
                                <span class="right label label-primary">{{v.Videonum}}</span>
                            </li>
                        </ul>
                    </div>
                    <div class="panel-footer">更新时间</div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    </div>
</body>
<script>
    var tmp = JSON.parse([[.tmp]]);
    console.log([[.tmp]])
    new Vue({
        el: '#app',
        data: {
            ob: tmp
        }
    })
    console.log(tmp)
</script>

</html>
