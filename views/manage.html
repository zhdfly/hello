[[template "top.html" .]]
<script type="text/javascript"> 
    $('#exampleModal').on('show.bs.modal', function (event) {

    });
    $(document).ready(function () {
        $("#button").on("click", function () {
            var name = $("#usr-name").val();
            var pass = $("#usr-pass").val();
            var passed = $("#usr-passed").val();
            if (name.length < 2) {
                alert("用户名称长度必须大于2")
            }
            else {
                if (pass != passed) {
                    alert("两次密码输入不正确，请重新输入")
                }
                else {
                    $.post("/addnewusr",
                        {
                            usr: name,
                            pas: $.md5(pass)
                        },
                        function (data, status) {
                            alert("数据：" + data + "\n状态：" + status);  
                        });
                }
            }
        });
    });
</script>
<div class="main">
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="panel-body no-padding" id="app">
                <div class="panel-heading panel-title">
                    用户管理
                    <button type="button" class="btn btn-default pull-right" data-toggle="modal" data-target="#exampleModal" data-whatever="张三">新增</button>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th style="width: 20%">用户名称</th>
                            <th style="width: 40%">用户信息</th>
                            <th style="width: 20%">创建时间</th>
                            <th style="width: 20%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="c in ob">
                            <td>{{c.Name}}</td>
                            <td>{{c.Name}}</td>
                            <td>Oct 21, 2016</td>
                            <td class="pull-right">
                                <button type="button" class="btn btn-success btn-xs" data-toggle="modal" data-target="#userdrvs" @click="toggle(c.Name)">管理</button>
                                <button type="button" class="btn btn-primary btn-xs">修改</button>
                                <button type="button" class="btn btn-danger btn-xs">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--用户设备-->
                <div class="modal fade" id="userdrvs" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">×</span>
                                </button>
                                <h4 class="modal-title">管理设备</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="row metric" style="margin: 10px">
                                        <div>已选择设备</div>
                                        <div class="col-md-4" v-for="n in udob">
                                            <label class="fancy-checkbox">
                                                <input type="checkbox" name="selectdrv" :checked="true" :value="n.Drvname">
                                                <span>{{n.Drvname}}</span>
                                            </label>
                                        </div>
                                        <div class="col-md-4" v-for="n in adob">
                                            <label class="fancy-checkbox">
                                                <input type="checkbox" name="selectdrv" :value="n.Name">
                                                <span>{{n.Name}}</span>
                                            </label>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" id="submitsltdrv" class="btn btn-primary" @click="sendsltdrv">Send message</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--用户设备-->
            </div>
        </div>
    </div>
</div>
<!--修改用户信息弹出框-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">New message</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">用户名称</label>
                        <input type="text" class="form-control" id="usr-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">密码</label>
                        <input type="password" class="form-control" id="usr-pass"></input>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">确认密码</label>
                        <input type="password" class="form-control " id="usr-passed"></input>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" name="button" id="button" value="button" class="btn btn-primary">Send message</button>
            </div>
        </div>
    </div>
</div>

<script>
    var tmp = JSON.parse([[.usrinfo]]);
    var userdrvinfo
    new Vue({

        data: {

            udob: [],
            adob: [],
            dltob: [],

        },
        methods: {

                self.usrname = item
                $.post("/manage",
                    {
                        type: "userdrv",
                        usr: item,
                    },
                    function (data, status) {
                        //alert("数据：" + data + "\n状态：" + status);
                        self.udob = JSON.parse(data)
                        console.log(self.udob)
                        $.post("/manage",
                            {
                                type: "alldrv",
                                usr: item,
                            },
                            function (data, status) {
                                //alert("数据：" + data + "\n状态：" + status);
                                self.adob = JSON.parse(data)
                                console.log(self.adob)
                            })
                    })
            },
            sendsltdrv: function () {
                var sltdrv = []
                var self = this;

                });
                console.log(sltdrv)
                $.post("/manage",
                    {
                        type: "usrsltdrv",
                        usr: self.usrname,
                        drv: JSON.stringify(sltdrv)
                    })
            }
        }
    })
