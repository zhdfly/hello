[[template "top.html" .]]

	<!-- MAIN -->
	<div class="main">
		<!-- MAIN CONTENT -->
		<div class="main-content">
			<div class="container-fluid">
				<!-- OVERVIEW -->
				<div class="panel panel-headline" id="app">
					<div class="panel-heading">
						<h3 class="panel-title">[[.name]]</h3>			
					</div>
					<div class="panel-body" v-for="c in ob">
							{{ c.User }}
						<div class="row">
							<div class="col-md-3" v-for="v in c.Drv">
								<div class="metric">
									<span class="icon">
										<i class="fa fa-download"></i>
									</span>
									<p>
										<span class="number">{{v.Dotname}}</span>
										<span class="title">{{v.Value}}</span>
									</p>
								</div>
							</div>							
						</div>

					</div>
				</div>
				<!-- END OVERVIEW -->

			</div>
		</div>
		<!-- END MAIN CONTENT -->
	</div>
	<script>
		var tmp = JSON.parse([[.tmp]]);
		new Vue({
			el: '#app',
			data: {
				ob: tmp
			}
		})
		console.log(tmp)
	</script>
	<!-- END MAIN -->
